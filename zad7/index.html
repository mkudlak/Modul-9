<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Game</title>
    <link rel="stylesheet" href="css/animate.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
        <div class="container">
            <h1 class="text-center">WELCOME TO GAME</h1>
            <div class="title-game animated bounceInLeft">
                <span class="label label-default text-center d-inline-block">Rock</span>
                <span class="label label-info text-center d-inline-block">Paper</span>
                <span class="label label-danger d-inline-block">Scissors</span>
            </div>
        </div>
        <div class="break"></div>
        <div id="js-newGameElement" class="container">
            <div class="row text-center">
                    <button  id="js-newGameButton" class="btn btn-primary btn-lg animated rubberBand animated-delay">
                        START NEW GAME
                    </button>
            </div>
        </div>

        <div id="js-resultsTableElement" class="container">
            <div class="row">
                <div class="col-xs-5 text-center">
                    <span id="js-playerPoints" class="badge">
                    0
                    </span>
                    <span id="js-playerName">
                    Player Name
                    </span>
                </div>
                <div class="col-xs-2 text-center">
                    VS.
                </div>
                <div class="col-xs-5 text-center">
                    <span id="js-computerPoints" class="badge">
                    0
                    </span>
                    Computer
                </div>
                </div>
                <div class="row">
                  <div class="col-xs-5 text-center">
                    <span id="js-playerPick">
                      Player selection
                    </span>
                </div>
                  <div class="col-xs-2"></div>
                  <div class="col-xs-5 text-center">
                    <span id="js-computerPick">
                      Computer selection
                    </span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-5 text-center">
                    <span id="js-playerResult">
                      Player Score
                    </span>
                </div>
                <div class="col-xs-2"></div>
                <div class="col-xs-5 text-center">
                    <span id="js-computerResult">
                      Computer Score
                    </span>
                </div>
            </div>
        </div>

        <div class="break"></div>
        <br>

        <div id="js-playerPickElement" class="container PickElement">
            <div class="row text-center">
                <div class="col-sm-4 choose rock">
                    <button id="js-playerPick_rock" class="btn">
                        <img src="https://i.imgur.com/r7hnxbp.png" alt="rock" height="200px"><br>
                        <span class="label label-default d-block">Rock</span>
                    </button>
                </div>

                <div class="col-sm-4 choose paper">
                    <button id="js-playerPick_paper"  class="btn">
                        <img src="https://i.imgur.com/WnenxeV.png" alt="paper" height="200px"><br>
                        <span class="label label-info d-block">Paper</span>
                    </button>
                </div>

                <div class="col-sm-4 choose scissors">
                    <button id="js-playerPick_scissors"  class="btn">
                        <img src="https://i.imgur.com/2TxWVjQ.png" alt="scissors" height="200px"><br>
                        <span class="label label-danger d-block">Scissors</span>
                    </button>
                </div>
            </div>
        </div>
        


    <script src="js/bootstrap.js"></script>
  </body>
</html>
